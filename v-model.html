<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>v-model指令补充</title>
</head>

<body>
    <div id="app">
        <p><button @click="setMsg">设置</button></p>
        <input type="text" v-model="message" @keyup.enter="getMsg">
        <h2>{{message}}</h2>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: "hello world"
            },
            methods: {
                getMsg: function () {
                    alert(this.message);
                },
                setMsg: function () {
                    this.message = "你好世界"
                }
            }
        })
    </script>
</body>

</html>
