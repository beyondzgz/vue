<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>v-html指令</title>
</head>

<body>
    <div id="app">
        <p v-html="message"></p>
        <p v-text="message"></p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: '<a href="/">hell world</a>',
            }
        })
    </script>
</body>

</html>
