<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>v-show指令</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(v,k) in arr">
                下标：{{k}}，值：{{v}}
            </li>
        </ul>
        <button @click="add">添加</button>
        <button @click="dec">删除</button>
        <ul>
            <li v-for="(v,k) in obj">
                下标：{{k}}，值：{{v.name}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                arr: [1, 2, 3, 4, 5],
                obj: [
                    { name: "Ancient One" },
                    { name: "Captain American" },
                    { name: "Doctor Strange" },
                    { name: "Hulk" },
                    { name: "Iron Man" }
                ]
            },
            methods: {
                add:function(){
                    this.obj.push({name:"morin"});
                },
                dec:function(){
                    this.obj.shift();
                }
            }
        })
    </script>
</body>

</html>
