<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>案例计数器</title>
</head>

<body>
    <div id="app">
        <button @click="dec">-</button>
        <span>{{num}}</span>
        <button @click="add">+</button>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add: function () {
                    this.num++;
                },
                dec: function () {
                    this.num--;
                }
            }
        })
    </script>
</body>

</html>
