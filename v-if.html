<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>v-if指令</title>
</head>

<body>
    <div id="app">
        <p><button @click="changeIsShow">显示/隐藏</button></p>
        <!-- 控制样式显示/隐藏 -->
        <img v-show="isShow" src="./resource/image/ancient one 2.jpg" alt="ancient one" width="250">
        <!-- 操作dom树添加/删除标签 -->
        <img v-if="isShow" src="./resource/image/ancient one 2.jpg" alt="ancient one" width="250">
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                isShow: false
            },
            methods:{
                changeIsShow:function(){
                    this.isShow = !this.isShow;
                    console.log(this.isShow)
                }
            }
        })
    </script>
</body>

</html>
