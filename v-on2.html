<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>v-on指令补充</title>
</head>

<body>
    <div id="app">
        <!-- 事件修饰符 -->
        <input type="text" @keyup.enter="sayHi">
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            methods: {
                sayHi:function(){
                    alert('Hi');
                }
            }
        })
    </script>
</body>

</html>
