<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>hello vue!</title>
</head>

<body>
    <div id="app">
        {{ message }}
        <h2>
            {{member.name}}
            {{member.mobile}}
        </h2>
        <ul>
            <li>{{technology[0]}}</li>
            <li>{{technology[1]}}</li>
            <li>{{technology[2]}}</li>
            <li>{{technology[3]}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hell world',
                member:{
                    name:"morin",
                    mobile:"18500233360"
                },
                technology:["linux","python","java","golang"]
            }
        })
    </script>
</body>

</html>
