<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>v-on指令</title>
</head>

<body>
    <div id="app">
        <input type="button" value="单击" v-on:click="doIt">
        <input type="button" value="@单击" @click="chageFood">
        <input type="button" value="双击" @dblclick="doIt">
        <h2>{{food}}</h2>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                food: "咖啡"
            },
            methods: {
                doIt: function () {
                    alert('做It');
                },
                chageFood: function () {
                    console.log(this.food);
                    this.food+="好喝";
                }
            }
        })
    </script>
</body>

</html>
